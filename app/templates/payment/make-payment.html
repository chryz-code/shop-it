{% extends 'navs/base.html' %} {% block title %}<title>Make Payment</title>{% endblock %} {% block content %}
<div class="auth-form-container position-absolute-center">
      <div class="above-create-form">
          <p>Make Payment</p> 
      </div>
      <script src="https://js.paystack.co/v1/inline.js"></script> 
      <div class="form-contents">
          <p>
              You are paying {{store.currency.symbol}}{{payment.amount}} to {{store.store_name|capfirst}}
          </p>
      </div>  
      <div class="form-btn-container">
          <button class="form-btn" onclick="payWithPayStack()" id="django-paystack-button">Pay</button> 
      </div> 
</div>
<script>
    function payWithPayStack(){
        let currency = '{{store.curency.code}}';
        let plan = "";
        let ref = "{{payment.ref}}";
        let obj = {
            key: "{{paystack_public_key}}",
            email: '{{payment.email}}',
            amount: '{{payment.amount_value}}',
            ref: ref,
            callback: function(response){
                window.location.href = "{% url 'payment:verify_payment' payment.ref %}"
            }
        }

        if (Boolean(currency)){
            obj.currency = currency.toUpperCase()
        }

        if (Boolean(plan)){
            obj.plan = plan;
        }

        var handler = PaystackPop.setup(obj);
        handler.openIframe();
    
    }
</script>
{% endblock %}
