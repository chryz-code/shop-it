{% extends 'navs/base.html' %} {% block title %}<title>Initiate Payment</title>{% endblock %} {% block content %}
<div class="auth-form-container">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <div class="above-create-form">
      <p>Make Payment {{store.curency.symbol}} {{payment.amount}}</p>
      <span id="currency">{{}}</span>
    </div>

    <div class="acc-form-seg"></div>
    <div class="form-btn-container">
      <button class="form-btn" type="submit" id="django-paystack-button">Make Payment</button>
    </div>
  </form>
</div>
<script>
    function payWithPaystack(){
        let currency = {{store.curency.code}};
        let plan = "";
        let ref = {{payment.ref}};
        let obj = {
            key: {{paystack_public_key}},
            email: {{payment.email}},
            amount: {{payment.amount_value}},
            ref: ref,
            callback: function(response){
                window.location.href = "{% url 'payment:verify_payment' payment.ref %}"
            }
        }
    }
</script>
{% endblock %}
